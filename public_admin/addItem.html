<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <form id="add_item_form" action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
    <label for="product_name">Name</label>
    <input name="name" id="product_name" class="form-control" type="text" placeholder="Name" required>
    </div>

    <div class="form-group">
        <label for="product_description">Description</label>
        <input name="description" id="product_description" class="form-control" type="text" placeholder="Description">
    </div>

    <div class="form-group">
        <label for="product_price">Price</label>
        <input name="price" id="product_price" class="form-control" type="number" placeholder="Price" required>
    </div>

    <div class="form-group">
        <label for="image">Upload Image</label>
        <input name="image" id="image" class="form-control" type="file" placeholder="Product Name">
    </div>
        <button class="btn btn-outline-dark">Add</button>
    </form>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="addItemCode.js"></script>
</body>
</html>
