<!doctype html>
<html lang="en">
<head>
    <title>Hello, world!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="everything_except_popup_wrapper">
    <div class="jumbotron jumbotron-fluid text-center bg-dark text-white">
        <div class="container">
            <h1 class="display-1">We Are Open</h1>
            <p class="lead">A higher form of shopping</p>
        </div>
    </div>
    <div class="container">
        <div id="items_wrapper" class="row">



        </div>
    </div>
    <button id="add_item_btn" class="btn btn-outline-info add-edit-btn">Add item</button>
</div>
<div id="add_item_popup" class="popup">
    <span class="close-btn">&times;</span>
    <h1 class="popup-heading">Add item</h1>
    <form id="add_item_form">
        <div class="form-group">
            <label for="add_product_name">Name</label>
            <input name="name" id="add_product_name" class="form-control" type="text" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="add_product_description">Description</label>
            <input name="description" id="add_product_description" class="form-control" type="text" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="add_product_price">Price</label>
            <input name="price" id="add_product_price" class="form-control" type="number" placeholder="Price" required>
        </div>
        <div class="form-group">
            <label for="add_image">Upload Image</label>
            <input name="image" id="add_image" class="form-control" type="file" placeholder="Product Name">
        </div>
        <button type="submit" class="btn btn-outline-dark">Add</button>
    </form>
</div>
<div id="edit_item_popup" class="popup">
    <span class="close-btn">&times;</span>
    <h1 class="popup-heading">Edit item</h1>
    <form id="edit_item_form">
        <div class="form-group">
            <label for="edit_product_name">Name</label>
            <input name="name" id="edit_product_name" class="form-control" type="text" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="edit_product_description">Description</label>
            <input name="description" id="edit_product_description" class="form-control" type="text" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="edit_product_price">Price</label>
            <input name="price" id="edit_product_price" class="form-control" type="number" placeholder="Price">
        </div>
        <div class="form-group">
            <label for="edit_image">Upload Image</label>
            <input name="image" id="edit_image" class="form-control" type="file" placeholder="Product Name">
        </div>
        <button class="btn btn-outline-dark">Edit</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="code.js"></script>
</body>
</html>
